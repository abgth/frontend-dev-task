<div class="container edit-user-profile">
    <form #userform="ngForm" (ngSubmit)="onSubmit(user.id, userform)" name="edit-user">
        <h5>User Profile</h5>
        <div class="form-group">
            <mat-form-field>
                <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required>
            </mat-form-field>

        </div>
        <div class="form-group">
            <mat-form-field class="form-group">
                <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="birthDate"
                    [(ngModel)]="user.birthDate" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label>Gender:</mat-label>
                <mat-select name="gender" [(ngModel)]="user.gender">
                    <mat-option value="M">
                        Male
                    </mat-option>
                    <mat-option value="F">
                        Female
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="profile-footer">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>
</div>
