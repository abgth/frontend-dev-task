<div class="user-profile">
    <mat-card>
        <mat-card-header>
            <mat-card-title>User Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">Name: {{user.firstName}} {{user.lastName}}</mat-list-item>
                <mat-list-item role="listitem">Date of birth: {{user.birthDate}}</mat-list-item>
                <mat-list-item role="listitem">Gender: {{gender[user.gender]}}</mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <a mat-flat-button  [routerLink]="['/']">User List</a>
            <a mat-flat-button color="primary" [routerLink]="['/edit-user', user.id]">Edit</a>
            <button mat-flat-button color="warn" (click)="deleteUser(user.id)">Remove</button>
        </mat-card-actions>
    </mat-card>
</div>
