<div class="user-profile">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Edit User Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="alert alert-error" *ngIf='errorMessage'>{{errorMessage}}</p>
            <form #userform="ngForm" (ngSubmit)="onSubmit(user.id, userform)" name="edit-user">
                <mat-form-field>
                    <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName" required>
                </mat-form-field>
                <mat-form-field class="form-group">
                    <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName" required>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="birthDate"
                        [(ngModel)]="user.birthDate" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Gender:</mat-label>
                    <mat-select name="gender" [(ngModel)]="user.gender">
                        <mat-option value="M">
                            Male
                        </mat-option>
                        <mat-option value="F">
                            Female
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="card-actions">
            <a mat-button (click)="goBack()">Back</a>
            <button type="submit" mat-flat-button color="primary" (click)="onSubmit(user.id)">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
